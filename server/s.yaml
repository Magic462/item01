edition: 1.0.0
name: koa2-app
access: default

services:
  koa2-service:
    component: fc
    provider:
      name: alibaba
      region: cn-hangzhou
    props:
      region: cn-hangzhou
      service:
        name: koa2-service
        description: A service for koa2 app
      function:
        name: koa2-function
        description: My Koa2 Function
        runtime: nodejs16
        handler: index.handler
        codeUri: ./
        timeout: 60
      triggers:
        - name: http-trigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST